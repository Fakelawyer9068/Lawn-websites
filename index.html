<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawn Service Price Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Lawn Service Price Calculator</h2>
        <label for="lawnSize">Select the Size of Your Lawn:</label>
        <select id="lawnSize">
            <option value="na" selected>N/A</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="extra-large">Extra Large</option>
        </select>

        <label for="day">Select the Day:</label>
        <select id="day">
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
        </select>

        <label for="address">Enter Your Address:</label>
        <input type="text" id="address" placeholder="Enter your address">

        <label for="phone">Enter Your Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">

        <button id="calculateButton">Calculate Price</button>
        <p id="totalPrice" style="display: none;"></p>

        <div id="confirmationSection" style="display: none;">
            <p>Confirm your order:</p>
            <p>Lawn Size: <span id="confirmedLawnSize"></span></p>
            <p>Day: <span id="confirmedDay"></span></p>
            <p>Address: <span id="confirmedAddress"></span></p>
            <p>Phone: <span id="confirmedPhone"></span></p>
            <p>Total Price: $<span id="confirmedTotalPrice"></span></p>
            <button id="confirmOrderButton">Submit Inquery</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
